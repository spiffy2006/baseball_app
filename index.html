<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="baseball.js"></script>
    </head>
    <body>
        <div id="main-view">
            <button id="gameHistory">Game History</button>
            <button id="newGame">New Game</button>
        </div>
        <div id="game-view">
            <div id="scoreboard">
                <div id="away-team">
                    <table></table>
                </div>
                <div id="home-team">
                    <table></table>
                </div>
            </div>
            <div id="team">
                <h2>Up to bat: <span id="teamName"></span></h2>
                <div id="team-score">
                    <div id="team-total"></div>
                </div>
                <div class="outs">
                    <strong>Outs:</strong>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <button id="addOuts">Out</button>
                </div>
            </div>
        </div>
        <div id="newGamePop">
            <p>Away Team Name: <input id="awayTeamName" class="newGameForm" type="text" /></p>
            <p>Home Team Name:<input id="homeTeamName" class="newGameForm" type="text" /></p>
            <button class="submit" function="startGame">Start Game</button>
        </div>
    </body>
</html>
